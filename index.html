<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Survey form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description"><i>Let us know how we can improve freeCodeCamp</i></p>
    </header>
    <form id="survey-form">
        <label for="name">Name:</label>
        <input type="text" id="name-label" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email-label" name="email" placeholder="Enter your email" required>
        
        <label for="age">Age:</label>
        <input type="age" id="age-label" name="age" placeholder="Enter your age" required min="1" max="120">
    
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select>

        <div class="radio-container"></div>
            <label for="radio">Radio:</label>
            <label id="radio1">Option 1</label>
            <input type="radio" class="radio" name="radio" value="1" id="radio1">
            <label for="radio2">Option 2</label>
            <input type="radio" class="radio" name="radio" value="2" id="radio2">
        </div>

        <div class="checkbox-container"></div>
            <label for="checkbox">Checkbox:</label>
            <label id="checkbox1">Option 1</label>
            <input type="checkbox" class="checkbox" name="checkbox" value="1" id="checkbox1">
            <label for="checkbox2">Option 2</label>
            <input type="checkbox" class="checkbox" name="checkbox" value="2" id="checkbox2">
            <label for="checkbox3">Option 3</label>
            <input type="checkbox" class="checkbox" name="checkbox" value="3" id="checkbox3">
        </div>

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
